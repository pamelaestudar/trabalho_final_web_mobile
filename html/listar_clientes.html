<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Gestão</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="listar_clientes.html">Lista de Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="listar_pedidos.html">Lista de Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="criar_cliente.html">Cadastro de Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="criar_pedidos.html">Cadastro de Pedido</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Clientes</h2>
        <a href="criar_cliente.html" class="btn btn-success mb-3">Criar Novo Cliente</a>

        <!-- Filtros -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="filtroNome" class="form-control" placeholder="Filtrar por nome">
            </div>
            <div class="col-md-6">
                <input type="text" id="filtroCpf" class="form-control" placeholder="Filtrar por CPF">
            </div>
        </div>

        <!-- Tabela de Clientes -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="clientesTableBody">
                <!-- Linhas da tabela serão preenchidas pelo JS -->
            </tbody>
        </table>
    </div>
    <script src="../js/cliente.js"></script>
</body>
</html>
